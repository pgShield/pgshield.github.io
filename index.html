<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgShield - High-Performance PostgreSQL</title>
    <meta name="description" content="pgShield is a high-performance connection pooling and optimization system for PostgreSQL databases. Enhance your database performance with advanced features like connection pooling, prepared statement caching, and query optimization.">
    <meta name="keywords" content="pgShield, PostgreSQL, connection pooling, optimization, database performance">
    <meta name="author" content="Indrit Zeqiri">
    <link rel="canonical" href="https://pgshield.github.io">
    <meta property="og:title" content="pgShield - High-Performance PostgreSQL Connection Pooling">
    <meta property="og:description" content="pgShield is a high-performance connection pooling and optimization system for PostgreSQL databases. Enhance your database performance with advanced features like connection pooling, prepared statement caching, and query optimization.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pgshield.github.io">
    <meta property="og:image" content="https://pgshield.github.io/pgshield-logo.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="pgShield - High-Performance PostgreSQL Connection Pooling">
    <meta name="twitter:description" content="pgShield is a high-performance gateway, connection pooling and optimization system for PostgreSQL databases. Enhance your database performance with advanced features like connection pooling, prepared statement caching, and query optimization.">
    <meta name="twitter:image" content="https://pgshield.github.io/pgshield-logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.min.css">


    <style>
        body {
            padding-top: 70px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-right: 1px solid #eee;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        .sidebar .nav-link.active {
            color: #007bff;
        }
        .content {
            padding: 20px;
        }
         #pgshield-docs {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
        #pgshield-docs header {
            background-color: #20232a;
            color: #61dafb;
            padding: 20px;
            text-align: center;
        }
        #pgshield-docs nav {
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
        }
        #pgshield-docs nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        #pgshield-docs nav ul li {
            margin: 0;
        }
        #pgshield-docs nav ul li a {
            color: #ffffff;
            display: block;
            padding: 15px 20px;
            text-decoration: none;
        }
        #pgshield-docs nav ul li a:hover {
            background-color: #61dafb;
            color: #20232a;
        }
        #pgshield-docs #documentation-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #pgshield-docs .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            #pgshield-docs nav ul {
                flex-direction: column;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/" data-page="home">
                <img src="pgshield-logo.png" alt="pgShield Logo" width="30" height="30" class="d-inline-block align-top mr-2">
                pgShield
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="documentation">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/pgShield/pgshield">Repository</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4" id="content">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-json.min.js"></script>
    <script>
    $(document).ready(function() {
        // Load the initial page content
        loadPage('home');
        // Handle menu item clicks
        $('.navbar-nav .nav-link').click(function(e) {
            e.preventDefault();
            var page = $(this).data('page');
            loadPage(page);
        });
        // Function to load page content
        function loadPage(page) {
            // Update the active menu item
            $('.navbar-nav .nav-link').removeClass('active');
            $('.navbar-nav .nav-link[data-page="' + page + '"]').addClass('active');
            // Load the page content using $.ajax
            $.ajax({
                url: page + '.html',
                dataType: 'html',
                success: function(data) {
                    $('#content').html(data);
                    Prism.highlightAll();
                },
                error: function(xhr, status, error) {
                    console.log('Error loading page: ' + error);
                }
            });
        }
    });
</script>
</body>
</html>
